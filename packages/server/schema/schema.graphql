  """A cursor for use in pagination"""
  cursor: String!
}

"""EpisodeType"""
type Episode implements Node {
  """The ID of an object"""
  id: ID!

  """mongoose _id"""
  _id: String!
  title: String!
  description: String!
  publishedDate: String!
  link: String!
  image: String!
  audio: String!
  guid: String!
  duration: String!
  generator: String!
  owner: Owner!
  podcast: Podcast!
